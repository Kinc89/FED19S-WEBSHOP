<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/9d5595f4e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        
        <!--jQuery UI länkar-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!--Bootstrap 4 länkar till kalender-->
        https://gijgo.com/datepicker/example/bootstrap-4
       
        <script type="text/javascript" src="../js/payment_page.js"></script>

    <link href="../css/main.css" rel="stylesheet" />
    <title>Bloomit</title>
</head>

<body>
    <div class="container">
        <div class="backToCartContainer">
            <a href="cart.html"><button class="btn btn-outline-secondary mt-3 btnInfo">Back to cart</button></a>
        </div>

        <section class="orderForm my-4 mx-4">
            <div class="container pt-4">

                <div class="row">
                    <div class="col-12">
                        <h1>Please fill in your details</h1>
                        <hr class="mt-1">
                    </div>

                    <div class="col-12">
                        <div class="row mx-4">
                            <div class="col-12 mb-2">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="order-form-label">Firstname</label>
                                <input class="order-form-input" placeholder="Firstname">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="order-form-label">Lastname</label>
                                <input class="order-form-input" placeholder="Lastname">
                            </div>
                        </div>



                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <label class="order-form-label" for="date-picker-example">Date</label>
                            </div>
                            <div class="col-12">
                                <input class="order-form-input datepicker" placeholder="Selected date" type="text"
                                    id="date-picker-example">
                            </div>
                            <div id="datepicker"></div>
                        </div>

                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <input class="order-form-input datepicker" placeholder="Selected date" type="text"
                                    id="date-picker-example">
                            </div>
                            <div id="datepicker"></div>
                            </div>

                        <div class="row mt-3 mx-4">
                            <div class="col-12">
                                <label class="order-form-label">Adress</label>
                            </div>
                            <div class="col-12">
                                <input class="order-form-input" placeholder="Street Address">
                            </div>
                            <div class="col-12 mt-2">
                                <input class="order-form-input" placeholder="Street Address Line 2">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                                <input class="order-form-input" placeholder="City">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                                <input class="order-form-input" placeholder="Region">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
                                <input class="order-form-input" placeholder="Postal / Zip Code">
                            </div>
                            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
                                <input class="order-form-input" placeholder="Country">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

        <section class="orderForm my-4 mx-4">
            <div class="container pt-4">

                <div class="cardDetailsContainer">
                    <h3>Payment Method</h3>
                    <span>We only accept card payment.</span>
                    <hr>
                    <div class="row mt-3 mx-4">
                        <div class="col-12">
                            <label class="order-form-label">Card details</label>
                        </div>
                        <div class="col-12">
                            <input class="order-form-input" placeholder="Name on card">
                        </div>
                        <div class="col-12 mt-2">
                            <input class="order-form-input" placeholder="Card Number">
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 mt-2 pr-sm-2">
                            <input class="order-form-input" placeholder="Expiry Month">
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 mt-2 pr-sm-2">
                            <input class="order-form-input" placeholder="Expiary Date">
                        </div>
                        <div class="col-12 col-sm-6 col-md-4 mt-2 pr-sm-2">
                            <input class="order-form-input" placeholder="CVV">
                        </div>
                    </div>
                </div>

                <div class="row mt-3 mx-4">
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                            <label for="validation" class="form-check-label">I accept BLOOMIT's terms and conditions.</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <a href="thank_you_page.html"><button type="button" id="btnSubmit"
                            class="btn btn-dark d-block mx-auto btn-submit">Purchase</button></a>
                    </div>
                </div>

            </div>
    </div>
    </div>

    </section>

    </div>




    <footer>
        <div class="row justify-content-center footerinfo">
            <div class="col-12 footerlogodiv">
                <img class="footerlogo-payment-page" src="../img/logga_img/BLOOMIT_flower_logo.png">
            </div>
        </div>
        <script src="https://kit.fontawesome.com/9d5595f4e5.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
